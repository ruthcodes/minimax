<body>
  <div class="wrapper">
    <div id="one"></div>
    <div class="title">
      <p>Tic Tac Toe</p>
    </div>
    <div id="two"></div>
    <div id="three"></div>
    <div class="gameWindow">
      <div id="topleft" class="tile" data-pos="0" data-background="linear-gradient(#c94d4d 0%, #d8832b 100%)"></div>
      <div id="topmiddle" class="tile" data-pos="1" data-background="linear-gradient(#c94d4d 0%, #d8832b 100%)"></div>
      <div id="topright" class="tile" data-pos="2" data-background="linear-gradient(#c94d4d 0%, #d8832b 100%)"></div>
      <div id="middleleft" class="tile" data-pos="3" data-background="linear-gradient(#d8832b 0%, #dab71f 50%, #406244 100%)"></div>
      <div id="middlemiddle" class="tile" data-pos="4" data-background="linear-gradient(#d8832b 0%, #dab71f 50%, #406244 100%)"></div>
      <div id="middleright" class="tile" data-pos="5" data-background="linear-gradient(#d8832b 0%, #dab71f 50%, #406244 100%)"></div>
      <div id="bottomleft" class="tile" data-pos="6" data-background="linear-gradient(#406244 0%, #242551 100%)"></div>
      <div id="bottommiddle" class="tile" data-pos="7" data-background="linear-gradient(#406244 0%, #242551 100%)"></div>
      <div id="bottomright" class="tile" data-pos="8" data-background="linear-gradient(#406244 0%, #242551 100%)"></div>
    </div>
    <div id="four"></div>

    <div id="five"></div>
    <div class="team"> <span id="choose">Choose a side:</span> <br/> <button value="X">X</button><button value="O">O</button>
    </div>
    <div id="six"></div>

  </div>
</body>
